<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACURE IA - Asistente de Chat</title>
    <link rel="stylesheet" href="style.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <button class="menu-toggle" id="menuToggle">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    
    <div class="sidebar" id="sidebar">
        <div id="historyList">
            </div>
    </div>

    <div class="main-content-wrapper" id="mainContentWrapper">
        <div class="container">
            <div class="chat-window" id="chatWindow">
                <h1 class="main-title">Hola usuario</h1>
            </div>
        </div>
    </div>
    
    <div class="search-section">
        <div class="search-group">
            <button class="voice-btn">¿Qué hora es?</button>
            
            <input type="text" id="searchInput" placeholder="Escribe o habla tu consulta...">
            
            <button id="searchBtn">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19ZM11 17C14.3137 17 17 14.3137 17 11C17 7.68629 14.3137 5 11 5C7.68629 5 5 7.68629 5 11C5 14.3137 7.68629 17 11 17ZM21 21L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <button id="stopSpeakerBtn" class="hidden" onclick="stopSpeaking(true)">
                 <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="6" y="6" width="12" height="12" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
