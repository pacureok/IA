<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACURE IA - Generador Musical</title>
    <!-- Asume que style.css y los assets est치n disponibles -->
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="imang/imagres.ico"> 
</head>
<body>

    <button class="menu-toggle" id="menuToggle" aria-label="Abrir men칰">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="app-title">PACURE IA</span>
            <button class="sidebar-options-btn" id="sidebarOptionsBtn" aria-label="Opciones de historial">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 6V18M18 12L6 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </div>
        <button class="new-chat-btn" id="newChatBtn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path d="M12 6V18M18 12L6 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Nuevo Chat
        </button>
        <ul class="history-list" id="historyList">
            <!-- Historial de chats se inserta aqu칤 -->
        </ul>
        <div class="sidebar-footer">
            <button class="history-options-btn" id="historyOptionsBtn" aria-label="Abrir men칰 de historial">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Opciones
            </button>
            <!-- Men칰 contextual del historial (inicialmente oculto) -->
            <div id="historyOptionsMenu" class="context-menu hidden">
                <button id="clearHistoryBtn">Borrar Historial</button>
            </div>
        </div>
    </div>

    <div class="main-content-wrapper" id="mainContentWrapper">
        <div class="chat-window" id="chatWindow">
            <!-- Mensajes de chat se insertan aqu칤 -->
            <div class="welcome-message">
                <h1>游꿧 Generador Musical PACURE IA</h1>
                <p>Hola! Soy tu asistente de composici칩n. Para crear m칰sica, usa el siguiente comando:</p>
                <p class="syntax-example">**Quiero musica del genero [G칠nero] [Duraci칩n]**</p>
                <p class="syntax-details">Ejemplo: `Quiero musica del genero Pop 5m`</p>
            </div>
        </div>
        
        <div class="search-section">
            
            <div id="imagePreviewContainer" class="image-preview-container hidden">
                <span id="fileNameDisplay" class="file-name-display"></span>
                <img id="imagePreview" class="image-preview-thumb" src="" alt="Previsualizaci칩n de archivo">
                <button id="removeImageBtn" class="remove-image-btn" aria-label="Quitar archivo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>

            <div class="input-group">
                <button id="multiUploadBtn" class="multi-upload-btn" aria-label="Adjuntar archivo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <input type="file" id="multiFileInput" style="display: none;">
                
                <input type="text" id="searchInput" placeholder="Escribe tu comando musical (ej: Quiero musica del genero Rock 10m)..." aria-label="Entrada de texto para comando musical">
                
                <button id="toolsBtn" class="tools-btn" aria-label="Herramientas r치pidas">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                
                <button id="searchBtn" class="search-btn" aria-label="Enviar comando">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>

            <!-- Men칰 contextual de herramientas (inicialmente oculto) -->
            <div id="toolsMenu" class="context-menu hidden tools-menu">
                <button data-query-type="music">Comando de M칰sica</button>
                <button data-query-type="help">Ayuda de Sintaxis</button>
            </div>

        </div>

        <div id="ttsFloatingBtn" class="tts-floating-btn hidden" aria-label="Reproducir Audio">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M15 8C17.34 9.07 18.73 10.37 18.73 12C18.73 13.63 17.34 14.93 15 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        
    </div>

    <!-- Script principal -->
    <script src="script.js"></script> 
</body>
</html>
