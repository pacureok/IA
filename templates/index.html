<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACUR IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Buscador Web Inteligente</h1>
        <p class="subtitle">Busca en Wikipedia con inteligencia</p>
        
        <div class="quick-access-buttons">
            <button id="timeWeatherBtn" class="quick-btn">¬øQu√© hora es?</button>
        </div>
        
        <div class="search-section">
            <div class="search-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Escribe o habla tu consulta..." 
                    autocomplete="off"
                >
                <button id="voiceBtn" class="voice-btn">üé§ Voz</button>
                <button id="searchBtn">Buscar</button>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Buscando informaci√≥n...</p>
        </div>
        
        <div id="error" class="error hidden"></div>
        
        <div id="timeInfo" class="time-info hidden"></div>
        
        <div id="resultSection" class="result-section hidden">
            <div class="source-badge" id="sourceBadge"></div>
            <h2 id="resultTitle"></h2>
            <button id="stopSpeakerBtn" class="stop-btn hidden">‚èπÔ∏è Detener Lectura</button>
            
            <div id="resultText" class="result-text"></div>
            <a id="resultLink" href="#" target="_blank" class="result-link">Ver fuente completa ‚Üí</a>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
